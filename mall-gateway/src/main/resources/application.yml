        - id: third_party_route
          uri: lb://third-party
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/thirdparty(?<segment>.*), /$\{segment}

        - id: member_route
          uri: lb://member
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
        - id: ware_route
          uri: lb://ware
          predicates:
            - Path=/api/ware/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}

        - id: product_route
          uri: lb://product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
          ##http://localhost:88/api/product/category/list/tree transfer to http://localhost:8080/product/category/list/tree
        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*), /renren-fast/$\{segment}

        - id: mall_host
          uri: lb://product
          predicates:
            - Host=mall.com, item.mall.com
        - id: mall_search_host
          uri: lb://search
          predicates:
            - Host=search.mall.com
        - id: mall_auth
          uri: lb://auth-server
          predicates:
            - Host=auth.mall.com





